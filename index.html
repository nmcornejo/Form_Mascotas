<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="css\estilos.css">
</head>
<body>
    <div class="container">
        <header>

            <p> Completa el siguiente formulario para registrar a tu adorable mascota .</p>

        <main>
            <form action="">

                    <label for="nombre">Nombre de la Mascota:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Bolty, Zoe, Niky, Tori, Toshi" required>
                </div>

                <div class="form-group">
                    <label for="especie">Especie:</label>

                        <option value="">Selecciona una especie</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="conejo">Conejo</option>
                        <option value="hamster">H√°mster</option>
                        <option value="loro">Lorito</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="raza">Raza:</label>
                    <input type="text" id="raza" name="raza" placeholder="Ej: Chapie, Siam√©s, Angora, Guacamayo, ...">
                </div>

                <div class="form-group">
                    <label>G√©nero:</label>
                    <div class="gender-group">
                        <input type="radio" id="macho" name="genero" value="macho" required>
                        <label for="macho">Macho</label>
                        <input type="radio" id="hembra" name="genero" value="hembra" required>
                        <label for="hembra">Hembra</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edad">Edad (en a√±os):</label>
                    <input type="number" id="edad" name="edad" min="0" max="25" placeholder="Ej: 2" >
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" placeholder="Alguna condici√≥n especial, comportamiento, etc."></textarea>
                </div>
            <center>
                <button type="submit">Registrar Mascota</button>
                <button type="reset">Limpiar datos</button>
            </center>
            </form>
        </main>
    </div>
</body>
</html>
